<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/ico/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />
    <!--Add my personal styles last so that they override the styles from above-->
    <link rel="stylesheet" href="/static/css/my_styles.css">
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-6">
        <a class="navbar-brand" href="#page-top">SnapNutrition</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav pull-right">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item dropdown ms-auto">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">About</a>
                    <div class="dropdown-menu dropdown-menu-about dropdown-menu-end">
                        <a href="{{ url_for('under_construction') }}" class="nav-link" disabled="True">Page 1</a>
                        <a href="{{ url_for('under_construction') }}" class="nav-link" disabled="False">Page 2</a>
                        <a href="{{ url_for('under_construction') }}" class="nav-link" disabled="False">Page 3</a>
                    </div>
                </li>
                <li class="nav-item dropdown ms-auto">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Registration</a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="nav-link" href="{{ url_for('under_construction') }}">Signup</a>
                        <a class="nav-link" href="{{ url_for('under_construction') }}">Login</a>
                        <a class="nav-link" href="{{ url_for('under_construction') }}">Logout</a>
                    </div>
                </li>
                <li class="nav-item dropdown ms-auto">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">User Settings/ Records</a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a href="{{ url_for('under_construction') }}" class="nav-link">Update User Info</a>

                        <a href="{{ url_for('under_construction') }}" class="nav-link">Update
                            Password</a>
                        <a href="{{ url_for('under_construction') }}" class="nav-link">User Profile</a>
                        <div class="dropdown-divider"></div>
                        <a href="{{ url_for('under_construction') }}" class="nav-link">Results Upload
                            History</a>
                    </div>
                </li>
                <li class="nav-item visually-hidden"><a class="nav-link" href="{{ url_for('under_construction') }}">Analytics</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block content %} {% endblock %}

<!-- Footer-->
<footer id="footer" class="bg-light py-3">
    <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">Designed and Created by APCOMP215 Group 8, 2023</div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<!-- Core theme JS-->
<script src="/static/js/scripts.js"></script>
</body>
</html>
